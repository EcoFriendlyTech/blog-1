<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Friendly Tech</title>
    <style>
        /* Reset default margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        /* Background styling */
        body {
            background-image: url('bg2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255,255,255,0.8); /* Slightly transparent */
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        /* Main content - perfectly centered */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Full height minus nav */
            text-align: center;
        }
        
        /* Big welcome text */
        h1 {
            font-size: 4rem; /* Very large size */
            margin: 0 0 20px 0;
            color: rgb(42, 167, 96); /* Green color */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        /* Subtitle */
        p {
            font-size: 1.5rem;
            margin: 0 0 30px 0;
            color: #333;
        }
        
        /* Big button */
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2E8B57;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .start-button:hover {
            background-color: #3CB371; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <nav>
        <img src="Logo.jpg" alt="Eco Friendly Tech" class="logo" height="40">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Articles.html">Our Articles</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Welcome to My Website</h1>
        <p>Eco Friendly Tech</p>
        <a href="Articles.html" class="start-button">Start Now</a>
    </main>
</body>
</html>
